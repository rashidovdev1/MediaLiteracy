{% extends 'base.html' %}

{% block title %}Ro'yxatdan o'tish{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-user-plus"></i> Ro'yxatdan o'tish</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Parol</label>
                            <input type="password" name="password1" class="form-control" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Parolni takrorlang</label>
                            <input type="password" name="password2" class="form-control" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-user-plus"></i> Ro'yxatdan o'tish
                        </button>
                    </form>
                    
                    <hr>
                    <p class="text-center mb-0">
                        Akkauntingiz bormi? <a href="{% url 'login' %}">Kirish</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
